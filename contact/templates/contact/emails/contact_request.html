<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Macalicious</title>
</head>
<body>
<h1>Hello, {{ contact.first_name }} {{ contact.last_name }}!</h1>
<hr>
<p>
    We have received a contact request from {{ contact.email }} at {{ contact.created_at }} for the
    reason {{ contact.reason }}.
</p>
<h3>Message:</h3>
<p>
    {{ contact.message }}
</p>
<hr>
<p>
    We will get back to you within 24 hours.
</p>
</body>
</html>
