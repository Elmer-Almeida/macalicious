{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Account Activated" %}{% endblock %}

{% block content %}

    <div class="mt-3">

        <div class="alert alert-success">
            {% trans "Your account is now activated." %}
            {% if not user.is_authenticated %}
                You can now <a href="{% url 'auth_login' %}">Login</a>
            {% endif %}
        </div>

    </div>

{% endblock %}
