{# confirm checkout form #}
<form action="{% url 'cart:checkout_confirm' %}" method="POST">
    {% csrf_token %}
    <div class="g-recaptcha mb-3" data-sitekey="{{ GOOGLE_RECAPTCHA_SITE_KEY }}"></div>
    <div class="d-flex justify-content-md-end justify-content-between">
        <div class="d-block d-md-none d-lg-none">
            <a href="{% url 'cart:view' %}" class="btn btn-outline-secondary">
                <i class="bi bi-chevron-left"></i> &nbsp;Back to Cart &nbsp;<i class="bi bi-cart"></i>
            </a>
        </div>
        <button class="btn btn-primary" type="submit">Place Order &nbsp;<i class="bi bi-chevron-right"></i></button>
    </div>
</form>
