<div class="px-1">
    {% for item in collection_macarons %}
        <li class="my-2" style="list-style-type:none;">
            <div class="d-flex align-items-center collection-macaron-item">
                <img src="{{ item.macaron.images.featured.picture.url }}"
                     alt="{{ item.macaron.images.featured.alt_text }}"
                     width="70" class="rounded shadow-sm border-tiffany"> &nbsp;&nbsp;&nbsp;
                <h5>{{ item.quantity }} <span class="text-muted">x</span> {{ item.macaron.name }}</h5>
            </div>
        </li>
    {% endfor %}
</div>
